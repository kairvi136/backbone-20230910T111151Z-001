<!DOCTYPE html>
<html>
<head>
    <title>Data Compression App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Data Compression App</h1>
    
    <form id="compression-form">
        <label for="data-input">Enter Data:</label>
        <textarea id="data-input" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Compress Data</button>
    </form>

    <div id="results">
        <!-- Compressed data and decompressed data will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
